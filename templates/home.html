{% extends 'base.html'  %}
{% block title %}Forex Converter {% endblock %}

{% block content %}
<form action="/result" method="post">
    <div class="form-group row">
        <label for="convert_from" class="col-sm-2 col-form-label">Convert From: </label>
        <div class="col-sm-10">
            <input type="text" placeholder="Please input valid currency code" name="convert_from" class="form-control" id="convert_from" required>
        </div>        
    </div>    
    <div class="form-group row">
        <label for="convert_to" class="col-sm-2 col-form-label">Convert To: </label>
        <div class="col-sm-10">
            <input type="text" placeholder="Please input valid currency code" name="convert_to" class="form-control" id="convert_from" required>
        </div>        
    </div>
    <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount: </label>
        <div class="col-sm-10">
            <input type="text" placeholder="Please input valid amount" name="amount" class="form-control" id="amount">
        </div> 
    </div>     
    <button class="btn btn-info btn-lg btn-block">Convert</button>
</form>
{% endblock %}
